<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    let timeout = 2000
    const sayHitesh = () => {
        console.log(`Say Hitesh after every ${timeout}ms`)
    }
    const changeText = () => {
        document.querySelector("h1").innerHTML = "Best JS series"
    }
    const changeMe = setTimeout(changeText, timeout);

    document.querySelector("#stop").addEventListener("click", () => {
        clearTimeout(changeMe);
        console.log("STOP!")
    })


</script>
</html>
