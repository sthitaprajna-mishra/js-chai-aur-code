<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur JS</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = str => {
        console.log(`${str} at ${Date.now().toLocaleString()}`)
    }
    let intervalId = setInterval(sayDate, 1000, "Hemant")

    document.querySelector("#stop").addEventListener("click", () => {
        clearInterval(intervalId)
        intervalId = null
    })
    document.querySelector("#start").addEventListener("click", () => {
        if(intervalId == null) {
            intervalId = setInterval(sayDate, 1000, "Hemant")
        } 
    })


</script>
</html>
